<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>草野球オーダー決定アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      margin-top: 0;
    }

    .screen {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 8px 14px;
      margin: 6px 4px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #eee;
    }

    input[type="text"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    .member-buttons button {
      font-size: 12px;
      padding: 4px 6px;
      margin: 2px;
    }

    .nav {
      margin-top: 16px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    /* 手動設定画面をスマホ向けにスリム化 */
    th, td {
      padding: 4px 6px;
      font-size: 13px;
    }

    select {
      width: 100%;
      font-size: 13px;
    }

    /* スマホ用調整 */
    @media (max-width: 600px) {
      th:nth-child(3),
      td:nth-child(3) {
        width: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- トップ -->
  <div id="screen-top" class="screen">
    <h1>⚾ 草野球オーダー決定</h1>
    <p class="note">
      出場者を選び、必要なら守備を固定し、残りを自動で決定します。
    </p>
    <button id="startBtn">開始</button>
  </div>

  <!-- 出場者選択 -->
  <div id="screen-members" class="screen hidden">
    <h2>出場者選択</h2>
    <p class="note">
      今日来ているメンバーを選択してください。<br>
      助っ人・体験入団の選手は「次へ」の画面で手入力してください。
    </p>

    <div id="memberCheckboxes"></div>

    <div class="nav">
      <button class="backBtn">戻る</button>
      <button id="toManualBtn">次へ</button>
    </div>
  </div>

  <!-- 手動守備指定 -->
  <div id="screen-manual" class="screen hidden">
    <h2>守備の手動指定</h2>
    <p class="note">
      空欄の守備位置は自動決定されます。<br>
      助っ人・体験入団の選手は手入力してください。
    </p>

    <table>
      <thead>
        <tr>
          <th style="width:60px">守備</th>
          <th>固定（手入力）</th>
          <th style="width:90px">選択</th>
        </tr>
      </thead>
      <tbody id="manualTable"></tbody>
    </table>

    <div class="nav">
      <button class="backBtn">戻る</button>
      <button id="toResultBtn">自動決定</button>
    </div>
  </div>

  <!-- 結果 -->
  <div id="screen-result" class="screen hidden">
    <h2>オーダー決定結果</h2>

    <h3>守備</h3>
    <table>
      <tbody id="defenseTable"></tbody>
    </table>

    <h3>DH</h3>
    <ul id="dhList"></ul>

    <div class="nav">
      <button class="backBtn">戻る</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
